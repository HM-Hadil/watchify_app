<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Détail de la Montre Section -->
<section class="container my-5">
    <div class="row">
        <!-- Image de la Montre -->
        <div class="col-md-6">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM5nwYhPGx9kQYnjVOhEVFKaH-qV-HswQITQ&s" alt="Montre" class="img-fluid">
        </div>

        <!-- Informations de la Montre -->
        <div class="col-md-6">
            <h2 class="mb-3">Nom de la Montre</h2>
            <p class="text-muted">Description détaillée de la montre ici. Exemples de caractéristiques : design élégant, matériau de qualité, précision, etc.</p>
            
            <!-- Caractéristiques -->
            <ul class="list-unstyled mt-3">
                <li><strong>Couleur :</strong> <span id="couleur">Noir</span></li>
                <li><strong>Genre :</strong> <span id="genre">Homme</span></li>
                <li><strong>Prix :</strong> <span id="prix">€250</span></li>
                <li><strong>Stock :</strong> <span id="stock">En stock</span></li>
            </ul>
            
            <!-- Boutons d'Achat et d'Ajout au Panier -->
            <div class="mt-4">
                <button class="btn btn-primary">Acheter Maintenant</button>
                <button class="btn btn-outline-secondary">Ajouter au Panier</button>
            </div>
        </div>
    </div>
</section>

</body>
</html>
