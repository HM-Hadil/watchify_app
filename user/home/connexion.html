<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- Connexion Section -->
<section class="container my-5">
    <h2 class="text-center mb-4">Se connecter</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <!-- Adresse Email -->
                <div class="form-group mb-3">
                    <label for="email">Adresse Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email" required>
                </div>
                
                <!-- Mot de Passe -->
                <div class="form-group mb-3">
                    <label for="password">Mot de Passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                </div>
                
                <!-- Bouton de connexion -->
                <button type="submit" class="btn btn-primary btn-block mt-4">Se connecter</button>
            </form>

            <!-- Lien d'inscription -->
            <div class="text-center mt-3">
                <p>Nouveau chez Watchify ? <a  onclick="loadContent('inscription.html', 'inscription', this)">Cr√©ez un compte ici</a></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
